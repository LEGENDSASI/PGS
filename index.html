    <style>
  #preloader {
    position: fixed;
    inset: 0;
    background: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  .loader-wrapper {
    text-align: center;
  }

  .loader-logo {
    width: 90px;
    margin-bottom: 12px;
    animation: pulse 1.5s infinite;
  }

  .loader-text {
    font-size: 14px;
    font-weight: 500;
    letter-spacing: 2px;
    margin-bottom: 12px;
    font-family: system-ui, sans-serif;
  }

  .loader-bar {
    width: 120px;
    height: 4px;
    background: #eee;
    overflow: hidden;
    border-radius: 6px;
  }

  .loader-bar::after {
    content: '';
    width: 40%;
    height: 100%;
    background: #facc15;
    display: block;
    animation: loading 1.2s infinite;
  }

  @keyframes loading {
    0% { transform: translateX(-100%); }
    100% { transform: translateX(300%); }
  }

  @keyframes pulse {
    0% { opacity: .6; }
    50% { opacity: 1; }
    100% { opacity: .6; }
  }
</style>

  </head>
  <body><div id="preloader">
  <div class="loader-wrapper">

    <div class="loader-text">Loading...</div>
    <div class="loader-bar"></div>
  </div>
</div>
